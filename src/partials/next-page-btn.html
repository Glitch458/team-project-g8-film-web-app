<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next btn</title>
</head>
<body>
    <div class="pagination-container">
        <button class="pagination-button arrow-left">
        </button>
        <button class="pagination-button first-button">1</button>
        <span class="dots" id="previous">...</span>
        <button class="pagination-button pagination--current" data-index="1">
            1
        </button>
        <button class="pagination-button" data-index="2">2</button>
        <button class="pagination-button" data-index="3">3</button>
        <button class="pagination-button" data-index="4">4</button>
        <button class="pagination-button" data-index="5">5</button>
        <span class="dots" id="after">...</span>
        <button class="pagination-button last-button">1000</button>
        <button class="pagination-button arrow-right"> </button>
    </div>
</body>
</html>
